<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="first_name" class="form-label" required placeholder="First Name">First Name</label>
            <input type="text" class="form-control" id="first_name">
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label" required placeholder="Last Name">Last Name</label>
            <input type="text" class="form-control" id="last_name">
          </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required placeholder="email@example.com">
        </div>
        <div class="col-md-6">
          <label for="inputPassword1" class="form-label">Create New Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword2">
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Create Account Now </button>
        </div>
      </form>
</body>

</html>
